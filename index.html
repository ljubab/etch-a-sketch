<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forCenter">
        <div id="tools-canvas">
            <div id="tools">
                <input type="color" id="inputColorPicker">
                <button id="clear">Clear</button>
                <div class="scroll">
                    <input type="range" min = "1" max = "100" value = "16" id = "sizeOfCanvas" oninput="this.nextElementSibling.value = this.value">
                    <output>16</output>
                </div>
            </div>
            <div id="canvas"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
